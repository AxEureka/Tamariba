<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>退出しました</title>
  <style>
    body {
      background: #111;
      color: white;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }
    button {
      padding: 8px 16px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    h1 {
      font-size: 24px;
    }
  </style>
</head>
<body>

<div>
  <h1 id="msg">退出しました</h1>
  <button onclick="closeKick()">OK</button>
</div>

<script>
  const params = new URLSearchParams(location.search);
  const host = params.get("host");
  const roomName = params.get("roomName");

  if (host && roomName) {
    document.getElementById("msg").textContent =
      `${roomName}（親：${host}さん）から退出しました`;
  }

  function closeKick() {
    // まず閉じようとする
    window.close();

    // 閉じられなかった場合の保険
    setTimeout(() => {
      location.href = "/static/index.html";
    }, 100);
  }
</script>

</body>
</html>
